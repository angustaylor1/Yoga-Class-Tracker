{% extends "layout.html" %}

{% block head %}
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
<link href="../static/css/calendar.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

{% endblock %}
{% block title %}
Calendar
{% endblock %}

{% block main %}
<h3 style="font-size: 20pt; text-align: center;">Sarah's Calendar</h3>
<div id="container">
    <div id="draggable-container">
        <div id="external-events">
            <p>Classes:</p>
            {% for event in events %}
            <div class="fc-event" data-studio="{{ event.studio }}">{{ event.title }}</div>
            {% endfor %}
        </div>
    </div>
    <div>
        <img id="trash-image" src="../static/images/trash.png" alt="trash symbol">
    </div>
    <div id="calendar" style="max-width: 900px; margin: auto;"></div>
</div>
{% endblock %}

{% block body %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/rrule@2.6.4/dist/es5/rrule.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/rrule@6.1.18/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/scripts/calendar.js"></script>
{% endblock %}
